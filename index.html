<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday, Little Star 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="balloons">
    <div class="balloon red"></div>
    <div class="balloon blue"></div>
    <div class="balloon green"></div>
  </div>

  <div class="container">
    <div class="baby-pics">
    <img src="https://i.imgur.com/gX6lqJY.gif" alt="Teddy" />
    <img src="https://i.imgur.com/dXQoYcV.gif" alt="Gift" />
    <img src="https://i.imgur.com/GxNjcZI.gif" alt="Milk Bottle" />
    <img src="https://i.imgur.com/wvZnQrF.gif" alt="Balloon" />
</div>

    <h1>🎉 Happy Birthday to Our Sweet Nephew! 🍼</h1>
    <h2>Countdown to July 29 🎂</h2>
    <div id="timer"></div>

    <div class="cake">
      <div class="candles">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
      </div>
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
    </div>

    <p class="msg">You're our shining little star 🌟 — From Khan Family 💖</p>
  </div>

  <script src="script.js"></script>

</html>
