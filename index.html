<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Nephew 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Floating Balloons -->
  <div class="balloons">
    <div class="balloon blue"></div>
    <div class="balloon sky"></div>
    <div class="balloon navy"></div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>🎉 Happy Birthday, Sweet Nephew 💙</h1>
    <h2>From Khan Family 🧿</h2>
    <h3 id="timer">Loading countdown...</h3>

    <!-- Cake Layers -->
    <div class="cake">
      <div class="candles">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
      </div>
      <div class="layer blue1"></div>
      <div class="layer blue2"></div>
      <div class="layer blue3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
