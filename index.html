<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Nephew 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="balloons">
    <div class="balloon blue"></div>
    <div class="balloon sky"></div>
    <div class="balloon navy"></div>
  </div>

  <div class="container">
    <h1>🎉 Happy Birthday, Sweet Nephew 💙</h1>
    <h2>From Khan Family 🧿</h2>
    <h3 id="timer">Loading countdown...</h3>

    <div class="cake">
      <div class="candles">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
      </div>
      <div class="layer blue1"></div>
      <div class="layer blue2"></div>
      <div class="layer blue3"></div>
    </div>

<div class="baby-pics">
  <!-- Teddy Bear -->
  <img src="https://media.tenor.com/vmry2u6FYuMAAAAi/teddy-bear-cute.gif" alt="Teddy Bear" />
  
  <!-- Baby Gift Box -->
  <img src="https://media.tenor.com/V4RAJ8iwzD0AAAAi/cute-happy-birthday.gif" alt="Gift Box" />
  
  <!-- Milk Bottle -->
  <img src="https://media.tenor.com/_JZ2qpRDKBsAAAAi/baby-feeding-milk.gif" alt="Milk Bottle" />
  
  <!-- Balloons -->
  <img src="https://media.tenor.com/MfQsKNdM6PQAAAAi/happy-birthday-cute.gif" alt="Balloons" />
</div>

    <button id="playBtn">▶️ Play Birthday Song</button>
    <audio id="birthdayAudio">
      <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg" />
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
