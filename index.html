<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Nephew 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="balloons">
    <div class="balloon blue"></div>
    <div class="balloon sky"></div>
    <div class="balloon navy"></div>
  </div>

  <div class="container">
    <h1>🎉 Happy Birthday, Sweet Nephew 💙</h1>
    <h2>From Khan Family 🧿</h2>
    <h3 id="timer">Loading countdown...</h3>

    <div class="cake">
      <div class="candles">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
      </div>
      <div class="layer blue1"></div>
      <div class="layer blue2"></div>
      <div class="layer blue3"></div>
    </div>

<div class="baby-pics">
  <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Teddy" />
  <img src="https://media.giphy.com/media/3oriObZ03iY8lL5sTS/giphy.gif" alt="Gift" />
  <img src="https://media.giphy.com/media/3o6ZsZKnIdIaaVGRaY/giphy.gif" alt="Milk Bottle" />
</div>

    <button id="playBtn">▶️ Play Birthday Song</button>
    <audio id="birthdayAudio">
      <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg" />
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
